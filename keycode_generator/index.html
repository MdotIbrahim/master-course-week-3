<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Keycode Generator</title>
</head>
<body>
    <header>
        <h1>Welcome to a Keycode Generator!</h1>
    </header>
    <h2>You pressed <div id="keyInfo1">Nothing</div></h2>
    <div class="keygen">

        <button>
            <p id="codeInfo" class="p_event"></p><br>
            <p>.code</p>
        </button>
        <button>
            <p id="keyInfo2" class="p_event"></p><br>
            <p>.key</p>
        </button>
        <button>
            <p id="whichInfo" class="p_event"></p><br>
            <p>.which</p>
        </button>
    </div>


    <script src="app.js"></script>
</body>
</html>
