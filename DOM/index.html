<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document Object Model</title>
</head>
<body>
    <h1 id="heading">THE DOM</h1>
    <input id="input1" type="text">
    <button id="button1">Submit</button>
    <br>

    <!-- <ul id="drinks">
        <li>Tea</li>
        <li>Fanta</li>
        <li>Coffee</li>
    </ul> -->
    <br>

    <ul>
        <li class="not-orange">C</li>
        <li>O</li>
        <li class="not-orange">D</li>
        <li>E</li>
    </ul>

    <br>
    <ul class="list-parent">
        <li>tomato</li>
        <li>potato</li>
        <li class="green">cucumber</li>
        <li class="green">cabbage</li>
        <li class="green">aubergine</li>
        <li>cauliflower</li>
        <li class="green">broccoli</li>
        <li class="green">onion</li>
        <li class="green">celery</li>
        <li class="green">carrot</li>
    </ul>
    <br>

    <h1 id="placeholder">I like to eat</h1>
    <input id="input2" type="text">
    <button id="button2">Submit</button>
    <ul id="list">
        <li>biscuits</li>
        <li>sweets</li>
        <li>sausage</li>
    </ul>
    <br>

    <h2>Copy and paste an image link down below</h2>
    <input id="input3" type="text">
    <button id="button3">Change The Picture</button>
    <img id="image" src="watermelon.jpg" alt="wm">
    <br>

    <button id="button4">Hide The Picture</button>



    <script src="app.js"></script> <!-- put in bottom of body because then javascript will run after the document has loaded. -->

</html>
